<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahman</title>
</head>
<body> 
    <form>
        <h1>Form Pendaftaran</h1>
        <table border="0">
            <tr>
                <td>
                    <label for="username">Username:</label>
                </td>
                <td>
                    <input type="text" id="username" name="username" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password:</label>
                </td>
                <td>
                    <input type="password" id="password" name="password" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="jenis_kelamin">Jenis Kelamin:</label>
                </td>
                <td>
                    <input type="radio" id="laki_laki" name="jenis_kelamin" value="Laki-laki" required>
                    <label for="laki_laki">Laki-laki</label>
                    <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" required>
                    <label for="perempuan">Perempuan</label>
                </td>                    
            </tr>
            <tr>
                <td>
                    <label for="tanggal_lahir">Tanggal Lahir:</label>
                </td>
                <td>
                    <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="warna">Pilih Warna:</label>
                </td>
                <td>
                    <input type="color" id="warna" name="warna" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="file_upload">Upload File:</label>
                </td>
                <td>
                    <input type="file" id="file_upload" name="file_upload" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="alamat">Alamat:</label>
                </td>
                <td>
                    <textarea id="alamat" name="alamat" rows="3" cols="30" required></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="jurusan">Jurusan:</label>
                </td>
                <td>
                    <select id="jurusan" name="jurusan" required>
                        <option value="pgsd">PGSD</option>
                        <option value="rpl">RPL</option>
                        <option value="pgpaud">PGPAUD</option>
                        <option value="tekom">TEKOM</option>
                        <option value="pmm">PMM</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Sumbit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
