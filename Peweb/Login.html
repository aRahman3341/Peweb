<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Halaman Login</h2>
    <form id="loginForm">
        <label for="login_username">Username:</label>
        <input type="text" id="login_username" name="login_username" required><br><br>

        <label for="login_password">Password:</label>
        <input type="password" id="login_password" name="login_password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const storedUsername = localStorage.getItem("username");
            const storedPassword = localStorage.getItem("password");

            const inputUsername = document.getElementById("login_username").value;
            const inputPassword = document.getElementById("login_password").value;

            if (inputUsername === storedUsername && inputPassword === storedPassword) {
                alert("Login berhasil!");
                window.location.href = "latihan.html";
            } else {
                alert("Username atau password salah!");
            }
        });
    </script>
</body>
</html>
